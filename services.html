                <h4 style="color: ${accentColor}; font-family: ${customFont}, ${baseFontStack}; font-size: ${baseSize * 1.1}px;" class="font-bold mb-4">Contact Us</h4>
                <ul class="space-y-3">
                  <li class="flex items-start space-x-2">
                    <i class="fas fa-phone" style="color: ${accentColor}; margin-top: 4px;"></i>
                    <div>
                      <p style="color: ${surfaceColor}; font-family: ${customFont}, ${baseFontStack}; font-size: ${baseSize * 0.85}px;" class="opacity-75">${config.contact_phone || defaultConfig.contact_phone}</p>
                      <p style="color: ${surfaceColor}; font-family: ${customFont}, ${baseFontStack}; font-size: ${baseSize * 0.85}px;" class="opacity-75">${config.contact_mobile || defaultConfig.contact_mobile}</p>
                    </div>
                  </li>
                  <li class="flex items-start space-x-2">
                    <i class="fas fa-envelope" style="color: ${accentColor}; margin-top: 4px;"></i>
                    <p style="color: ${surfaceColor}; font-family: ${customFont}, ${baseFontStack}; font-size: ${baseSize * 0.85}px;" class="opacity-75 break-all">${config.contact_email || defaultConfig.contact_email}</p>
                  </li>
                  <li class="flex items-start space-x-2">
                    <i class="fas fa-map-marker-alt" style="color: ${accentColor}; margin-top: 4px;"></i>
                    <p style="color: ${surfaceColor}; font-family: ${customFont}, ${baseFontStack}; font-size: ${baseSize * 0.85}px;" class="opacity-75">${config.contact_address || defaultConfig.contact_address}</p>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Bottom Bar -->
            <div class="pt-8 border-t" style="border-color: rgba(255,255,255,0.1);">
              <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <p style="color: ${surfaceColor}; font-family: ${customFont}, ${baseFontStack}; font-size: ${baseSize * 0.85}px;" class="opacity-75 text-center md:text-left">
                   2024 ${config.firm_name || defaultConfig.firm_name}. All rights reserved.
                </p>
                <div class="flex space-x-6">
                  <a href="#" style="color: ${surfaceColor};" class="opacity-75 hover:opacity-100 transition-opacity">
                    <i class="fab fa-facebook-f" style="font-size: ${baseSize * 1.2}px;"></i>
                  </a>
                  <a href="#" style="color: ${surfaceColor};" class="opacity-75 hover:opacity-100 transition-opacity">
                    <i class="fab fa-twitter" style="font-size: ${baseSize * 1.2}px;"></i>
                  </a>
                  <a href="#" style="color: ${surfaceColor};" class="opacity-75 hover:opacity-100 transition-opacity">
                    <i class="fab fa-linkedin-in" style="font-size: ${baseSize * 1.2}px;"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </footer>
      `;

      // Sidebar functionality
      const sidebar = document.getElementById('sidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      const openSidebar = document.getElementById('openSidebar');
      const closeSidebar = document.getElementById('closeSidebar');
      
      openSidebar.addEventListener('click', () => {
        sidebar.classList.add('open');
        sidebarOverlay.classList.add('open');
      });
      
      closeSidebar.addEventListener('click', () => {
        sidebar.classList.remove('open');
        sidebarOverlay.classList.remove('open');
      });
      
      sidebarOverlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        sidebarOverlay.classList.remove('open');
      });
      
      // Close sidebar when clicking links
      document.querySelectorAll('.sidebar-link').forEach(link => {
        link.addEventListener('click', () => {
          sidebar.classList.remove('open');
          sidebarOverlay.classList.remove('open');
        });
      });

      // Scroll reveal animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('revealed');
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      document.querySelectorAll('.scroll-reveal').forEach(el => {
        observer.observe(el);
      });

      // Accordion functionality
      const accordionButtons = document.querySelectorAll('.accordion-button');
      accordionButtons.forEach(button => {
        button.addEventListener('click', () => {
          const targetId = button.getAttribute('data-target');
          const content = document.getElementById(targetId);
          const isActive = button.classList.contains('active');
          
          // Close all accordions
          accordionButtons.forEach(btn => {
            btn.classList.remove('active');
            const btnTarget = btn.getAttribute('data-target');
            document.getElementById(btnTarget).classList.remove('active');
          });
          
          // Open clicked accordion if it wasn't active
          if (!isActive) {
            button.classList.add('active');
            content.classList.add('active');
          }
        });
      });

      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["firm_name", config.firm_name || defaultConfig.firm_name],
        ["page_title", config.page_title || defaultConfig.page_title],
        ["page_subtitle", config.page_subtitle || defaultConfig.page_subtitle],
        ["contact_phone", config.contact_phone || defaultConfig.contact_phone],
        ["contact_mobile", config.contact_mobile || defaultConfig.contact_mobile],
        ["contact_whatsapp", config.contact_whatsapp || defaultConfig.contact_whatsapp],
        ["contact_email", config.contact_email || defaultConfig.contact_email],
        ["contact_address", config.contact_address || defaultConfig.contact_address]
      ]);
    }

    // Initialize SDK and render
    async function initializeApp() {
      if (window.elementSdk) {
        await window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities,
          mapToEditPanelValues
        });
      } else {
        await onConfigChange(defaultConfig);
      }
    }
    
    initializeApp();
  </script>
 </body>
</html>
