      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });

      // Scroll reveal animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('revealed');
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      // Observe all scroll-reveal elements
      document.querySelectorAll('.scroll-reveal, .scroll-reveal-left, .scroll-reveal-right').forEach(el => {
        observer.observe(el);
      });

      // Hero slideshow functionality
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');
      const indicators = document.querySelectorAll('.slide-indicator');
      const heroImages = [
        document.getElementById('heroImg1'),
        document.getElementById('heroImg2'),
        document.getElementById('heroImg3'),
        document.getElementById('heroImg4')
      ];
      const totalSlides = slides.length;

      function showSlide(index) {
        // Update text slides
        slides.forEach((slide, i) => {
          if (i === index) {
            slide.classList.add('active');
          } else {
            slide.classList.remove('active');
          }
        });

        // Update background images
        heroImages.forEach((img, i) => {
          if (img) {
            if (i === index) {
              img.style.opacity = '0.5';
              img.style.zIndex = '1';
            } else {
              img.style.opacity = '0';
              img.style.zIndex = '0';
            }
          }
        });

        // Update indicators
        indicators.forEach((indicator, i) => {
          if (i === index) {
            indicator.style.backgroundColor = surfaceColor;
          } else {
            indicator.style.backgroundColor = 'rgba(255,255,255,0.4)';
          }
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
      }

      // Auto-advance slides every 5 seconds
      let slideInterval = setInterval(nextSlide, 5000);

      // Click indicator to jump to slide
      indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => {
          currentSlide = index;
          showSlide(currentSlide);
          // Reset auto-advance timer
          clearInterval(slideInterval);
          slideInterval = setInterval(nextSlide, 5000);
        });
      });
    }
